
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">
    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="carousel.css" rel="stylesheet">
  </head>
  <body>
   <section class="page">
    <div class= "container">
        <div class= "row">
            <div class="col-md-12">
            <h2 class= "page-heading">Produtos</h2>
                 <div class= "row">
                   <div class="col-md-3">
                     <div class= "text-center">
                     <a href="" class="product-item"> 
                       <img src="assets/img/mula.png" alt="" class="img-responsive">
                       <div class= "product-hover"><span>Cerveja Mula</span></div>
                     </a>
                     </div>
                   </div>
                   <div class="col-md-3">
                     <div class= "text-center">
                     <a href="" class="product-item"> 
                       <img src="assets/img/sasi.png" alt="" class="img-responsive">
                       <div class= "product-hover"><span>Cerveja Sasi</span></div>
                     </a>
                     </div>
                   </div>
                   <div class="col-md-3">
                     <div class= "text-center">
                     <a href="" class="product-item"> 
                       <img src="assets/img/sazonais.png" alt="" class="img-responsive">
                       <div class= "product-hover"><span>Cerveja Sazonais</span></div>
                     </a>
                     </div>
                   </div>
                   <div class="col-md-3">
                     <div class= "text-center">
                     <a href="" class="product-item"> 
                       <img src="assets/img/yiara.png" alt="" class="img-responsive">
                       <div class= "product-hover"><span>Cerveja Yiara</span></div>
                     </a>
                     </div>
                   </div>
                 </div>
            </div>

         </div>
    </div>    
   </section>
   <section class= "page page-contact">
     <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h2 class="page-heading">Fale conosco</h2>
            <form method = "post" role="form">
              <fieldset>
                  <legend class="sr-only"></legend>
                    <div class="row">
                      <div class="form-group col-md-6">
                        <label for="name">Nome:</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                      </div>

                      <div class="form-group col-md-6">
                        <label for="sobrename">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
                      </div>
                    </div>
                      <div class="row">
                        <div class="form-group col-md-12">
                          <label for="email">E-mail</label>
                          <input type="text" class="form-control" id="email" placeholder="E-mail" required>
                        </div>
                      <div class="form-group col-md-12">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" id="mensagem" placeholder="Mensagem" required id="mensagem" rows="10"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default">Enviar</button>

              </fieldset>
            </form>
          </div>
        </div>
     </div>


   </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
